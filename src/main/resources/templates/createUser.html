<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/main.css}" />
<script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body style="background: white">
	<div class="logo">
		<h1>Harry's Hofladen</h1>
	</div>
	<div class="container"
		style=" padding-top: 20px; padding-bottom: 30px">
	
		<h2>Benutzer Erstellen</h2>
		<form class="row" action="add-user" method="post">
			<input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
			<div class="form-group col-6">
				<label for="name">Name:</label>
				<input id="name" name="name" type="text" class="form-control" placeholder="Max Mustermann" required="required"></input>
			</div>
			<div class="form-group col-6">
				<label for="name">Email:</label>
				<input id="name" name="email" type="email" class="form-control" placeholder="m.mustermann@gmx.at" required="required"></input>
			</div>
			<div class="form-group col-6">
				<label for="name">Passwort:</label>
				<input id="name" name="password" type="text" class="form-control" required="required"></input>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
			</div>
		</form>
	</div>
</body>
</html>
