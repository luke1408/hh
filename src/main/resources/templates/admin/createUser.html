<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<th:block th:include="fragments/head :: headerFragment"/>
<link rel="stylesheet" th:href="@{css/admin.css}" />
</head>
<body>
	<div th:include="fragments/adminNavBar :: navbar"></div>
	<div class="container">
		<div class="d-flex justify-content-between buttonRow">
			<a href="/user-managment" class="btn btn-secondary" role="button">Zurück</a>
		</div>
		<h2>Benutzer Erstellen</h2>
		<form class="row" action="add-user" method="post">
			<input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
			<div class="form-group col-6">
				<label for="name">Name:</label>
				<input id="name" name="name" type="text" class="form-control" placeholder="Max Mustermann" required="required"></input>
			</div>
			<div class="form-group col-6">
				<label for="name">Email:</label>
				<input id="name" name="email" type="email" class="form-control" placeholder="m.mustermann@gmx.at" required="required"></input>
			</div>
			<div class="form-group col-6">
				<label for="name">Passwort:</label>
				<input id="name" name="password" type="text" class="form-control" required="required"></input>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Hinzufügen</button>
			</div>
		</form>
	</div>
</body>
</html>
