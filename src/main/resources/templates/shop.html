<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<div class="logo">
    <h1>Harry's Hofladen</h1>
    		<form action="logout" method="post">
			<input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
			<button type="submit" class="btn btn-primary">Logout</button>
		</form>																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																
</div>
<div class="container">
    <div class="row">
        <th:block th:each="product : ${products}">
            <div class="col-sm-12 col-md-3">
                <div class="shoptile">
                    <img th:src="${product.image}" style="width: 100%"/>
                    <div style="margin: 5px">
                        <h4 style="height: 3rem" th:text="${product.name}"/>
                        <div style="font-size: 0.8rem" th:text="${product.description}"></div>
                        <div>
                        	<span style="font-size: 1.5rem;font-weight: 600;">
                            	<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"> </span>
                            	<span>€</span>
                        	</span>
                        	<span style="font-size: 0.8rem;">
                        		<span th:text="${product.amount}"></span>
                        		<span th:text="${product.unit}"></span>
                        		<span> übrig</span>
                        	</span>
                        </div>
                        <form action="/shop/order" method="post">
                        	<input type="hidden" name="product" th:value="${product.id}"></input>
                        	<input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"></input>
						    <div class="input-group">
						      <input name="amount" class="form-control" value="0" type="number"/>
						      <span class="input-group-btn">
						        <button class="btn btn-secondary" type="submit">Order</button>
						      </span>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
